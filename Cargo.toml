[package]
name = "componentize-py"
version = "0.3.2"
edition = "2021"
exclude = ["cpython"]

[lib]
name = "componentize_py"
crate-type = ["cdylib", "rlib"]

[dependencies]
anyhow = { version = "1.0.68", features = [ "backtrace" ] }
clap = { version = "4.1.4", features = [ "derive" ] }
tar = "0.4.38"
tempfile = "3.5.0"
zstd = "0.11.1"
componentize-py-shared = { path = "shared" }
wasmparser = "0.107.0"
wasm-encoder = "0.29.0"
# TODO: switch to release once https://github.com/bytecodealliance/wasm-tools/pull/1176 is released
wit-parser = { git = "https://github.com/bytecodealliance/wasm-tools" }
wit-component = { git = "https://github.com/bytecodealliance/wasm-tools" }
indexmap = "2.0.0"
bincode = "1.3.3"
heck = "0.4.1"
pyo3 = { version = "0.18.3", features = ["abi3-py37", "extension-module"], optional = true }
# TODO: remove submodule and switch to release once Wasmtime 13 is available
wasmtime-wasi = { path = "wasmtime/crates/wasi" }
wasi-common = { path = "wasmtime/crates/wasi-common" }
wasmtime = { path = "wasmtime/crates/wasmtime", features = ["component-model"] }
once_cell = "1.17.1"
component-init = { git = "https://github.com/dicej/component-init" }
async-trait = "0.1.68"
futures = "0.3.28"
tokio = { version = "1.27.0", features = ["macros", "rt", "rt-multi-thread", "fs"] }
bytes = "1.4.0"
pretty_env_logger = "0.5.0"

[dev-dependencies]
async-trait = "0.1.68"
once_cell = "1.17.1"
proptest = "1.1.0"
hex = "0.4.3"

[build-dependencies]
anyhow = "1.0.68"
tar = "0.4.38"
zstd = "0.11.1"
test-generator = { path = "test-generator" }

[workspace]
exclude = [
  "wasmtime",
]
members = [
  "runtime",
  "shared",
  "test-generator",
]
