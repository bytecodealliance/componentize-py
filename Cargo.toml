[package]
name = "componentize-py"
version = "0.2.2"
edition = "2021"
exclude = ["cpython"]

[lib]
name = "componentize_py"
crate-type = ["cdylib", "rlib"]

[dependencies]
anyhow = "1.0.68"
clap = { version = "4.1.4", features = [ "derive" ] }
tar = "0.4.38"
tempfile = "3.5.0"
wizer = { path = "../wizer" }
zstd = "0.12.4"
componentize-py-shared = { path = "shared" }
wasmparser = "0.110.0"
wasm-encoder = "0.31.1"
wit-parser = "0.9.2"
wit-component = "0.13.1"
indexmap = "2.0.0"
bincode = "1.3.3"
heck = "0.4.1"
once_cell = "1.17.1"
wasmtime-wasi = "11.0.1"
wasi-common = "11.0.1"
wasmtime = "11.0.1"
cap-std = "1.0.15"
pyo3 = { version = "0.19.2", features = ["abi3-py37", "extension-module"], optional = true }

[dev-dependencies]
tokio = { version = "1.27.0", features = ["macros", "rt", "rt-multi-thread", "fs"] }
async-trait = "0.1.68"
once_cell = "1.17.1"
proptest = "1.1.0"
hex = "0.4.3"

[build-dependencies]
anyhow = "1.0.68"
tar = "0.4.38"
zstd = "0.12.4"
test-generator = { path = "test-generator" }

[workspace]
members = [
  "runtime",
  "shared",
  "test-generator",
]
exclude = [
  "preview2"
]
